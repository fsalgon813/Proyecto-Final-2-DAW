<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ligas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>MIS LIGAS</ion-card-title>
      <ion-card-subtitle>Ligas que he creado o en las que mi equipo participa</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card (click)="goToLeagueDetails(league.id)" class="cardEncontrada" *ngFor="let league of userLeagues">
        <ion-card-content>
          <ion-grid class="liga-grid">
            <ion-row>
              <ion-col size="12">
                <ion-img class="imagen" src="../../../assets/slides/wpt.jpg"></ion-img>
                <ion-card-title class="nameLeague">{{league.name}}</ion-card-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="liga-info">
                <div class="league-actions">
                  <ion-button class="action-button" (click)="abandonar($event, league.id)">Abandonar</ion-button>
                  <ion-button class="action-button" *ngIf="league.isUserCreator" (click)="deleteLeague($event, league.id)">Eliminar</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>

  <ion-card class="card2">
    <ion-card-header>
      <ion-card-title class="cardCreateLeague">Crear una Liga</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="primary-button" expand="block" routerLink="/creacionliga">Crear</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card1">
    <ion-card-header>
      <ion-card-title>Unirme a una Liga</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Unete a una liga para jugar con otras personas.</p>
      <ion-item>
        <ion-label position="floating">Codigo de liga</ion-label>
        <ion-input [(ngModel)]="codigoLiga"></ion-input>
      </ion-item>
      <ion-button class="primary-button" expand="block" (click)="buscar()">Buscar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
