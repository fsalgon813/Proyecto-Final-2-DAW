<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ligas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card1">
    <ion-card-header>
      <ion-card-title>Unirme a una Liga</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Unete a una liga para jugar con otras personas.</p>
      <ion-item>
        <ion-label position="floating">Codigo de liga</ion-label>
        <ion-input [(ngModel)]="codigoLiga"></ion-input>
      </ion-item>
      <ion-button class="primary-button" expand="block" (click)="buscar()">Buscar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="cardEncontrada">
    <ion-card-content>
      <ion-grid class="liga-grid">
        <ion-row>
          <ion-col size="3">
            <ion-img src="../../../assets/slides/wpt.jpg"></ion-img>
          </ion-col>
          <ion-col size="9" class="liga-info">
            <ion-card-title>{{nombreLiga}}</ion-card-title>
            <ion-card-subtitle>{{numeroEquipos}} equipos</ion-card-subtitle>
            <ion-button class="abandonar-button" (click)="abandonar()">Abandonar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="card2">
    <ion-card-header>
      <ion-card-title>Crear una Liga</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la liga</ion-label>
        <ion-input [(ngModel)]="nombreLiga2"></ion-input>
      </ion-item>
      <ion-button class="primary-button" expand="block" routerLink="/creacionliga">Crear</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
